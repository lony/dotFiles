---

sudo: required
language: objective-c
osx_image: xcode9.1

before_install:
  # Uninstall existing brew installation
  - 'yes | ruby -e "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/uninstall)"'
  - rm -rf /usr/local/Caskroom
  - 'ls -la /usr/local/'
  - 'ls -la /usr/local/bin/'

script:
  # Run and test
  - 'travis_wait 30 ./setup.sh'
